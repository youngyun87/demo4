<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Sample</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <div id="app-4">
        <ol>
          <!--v-for는 객체 in 리스트 식으로 쓰인다.-->
         <!-- app4.todos.push({text : '리스트 추가'})-->
          <li v-for="todo in todos">
            {{ todo.text }}
          </li>
        </ol>
      </div>
    <script>
var app4 = new Vue({
  el: '#app-4',
  data: {
    todos: [
      { text: 'JavaScript 배우기' },
      { text: 'Vue 배우기' },
      { text: '무언가 멋진 것을 만들기' }
    ]
  }
})
    </script>
  </body>
</html>
