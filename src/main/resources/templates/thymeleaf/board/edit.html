<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>게시글수정</title>
    <link rel="stylesheet" href="/styles/css/bootstrap.min.css" />
    <link th:href="@{/styles/css/ckEditor.css}" rel="stylesheet" />
     <script src="https://cdn.ckeditor.com/ckeditor5/34.0.0/classic/ckeditor.js"></script>
	 <script src="https://cdn.ckeditor.com/ckeditor5/34.0.0/classic/translations/ko.js"></script>
  </head>
  <body>
    <header th:insert="common/header.html"></header>
    <div class="container">
      <form th:action="@{'/post/edit/' + ${post.id}}" method="post">
        <input type="hidden" name="_method" value="put" />
        <input type="hidden" name="id" th:value="${post.id}" />
        <div class="form-group row">
          <label for="inputTitle" class="col-sm-2 col-form-label"><strong>제목</strong></label>
          <div class="col-sm-10">
            <input
              type="text"
              name="title"
              class="form-control"
              id="inputTitle"
              th:value="${post.title}"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="inputAuthor" class="col-sm-2 col-form-label"><strong>작성자</strong></label>
          <div class="col-sm-10">
            <input
              type="text"
              name="author"
              class="form-control"
              id="inputAuthor"
              th:value="${post.author}"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="inputContent" class="col-sm-2 col-form-label"><strong>내용</strong></label>
          <div class="col-sm-10">
            <textarea
              type="text"
              name="content"
              class="form-control"
              id="inputContent"
              th:value="${post.content}"
              th:text="${post.content}"
            ></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-auto mr-auto"></div>
          <div class="col-auto">
            <input class="btn btn-primary" type="submit" role="button" value="수정" />
          	<input class="btn btn-info" role="button" value="목록으로" th:onclick="location.href='/'" />
           </div>
        </div>
      </form>
    </div>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script>
    ClassicEditor.create( document.querySelector( '#inputContent' ), {
	    removePlugins: [ 'Heading' ],
	    language: "ko"
	  } );
    </script>
  </body>
</html>
